
<div style=" width: 27rem; padding-left: 2rem;">
    <table id="t" class="table table-bordered mt-5" style="border-collapse: collapse;">
    <thead class="table-info">
        <tr >
            <td>Branch Name</td>
            <td>Branch Id</td>
            <td *ngIf="dataRole.role==='Admin'|| dataRole.role==='superAdmin'">Edit</td>
            <td *ngIf="dataRole.role==='superAdmin'">Delete</td>
    </thead>
  <tbody>
         <tr *ngFor="let item of viewArray1" >
            <td>{{ item. BranchName }}</td>
            <td>{{ item.BranchId }}</td>
           
            <td *ngIf="dataRole.role==='Admin'|| dataRole.role==='superAdmin'">
                <a (click)="edit(item)"><i class="bi bi-pencil"></i></a>
            </td>
            <td *ngIf="dataRole.role==='superAdmin'">
                <a (click)="deleteOpp(item)"><i class="bi bi-trash"></i></a>
            </td>
         </tr>
        </tbody>
</table>
</div>
<div *ngIf="view">
<form style="width: 50rem;padding-left: 20rem;" *ngFor="let item of EditArray">
    <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="form6Example3" class="form-control" #BranchName value="{{ item.BranchName }}" name="BranchName" />
        <label class="form-label" for="form6Example3">Branch name</label>
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="form6Example6" class="form-control" #BranchId value="{{ item.BranchId }}" name="BranchId"/>
        <label class="form-label" for="form6Example6">Branch Id</label>
    </div>

    <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4" (click)="formBranchEditData(BranchId.value,BranchName.value)">Update</button>
</form>
</div>
