<div class="table-wrapper">
    <table id="t" class="fl-table">
        <thead>
            <tr>
                <th>Branch Name</th>
                <th>Branch Id</th>
                <th *ngIf="dataRole.role==='Admin'|| dataRole.role==='superAdmin'">Edit</th>
                <th *ngIf="dataRole.role==='superAdmin'">Delete</th>
                <th>Favourites</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of viewArray1">
                <td>{{ item. BranchName }}</td>
                <td>{{ item.BranchId }}</td>

                <td *ngIf="dataRole.role==='Admin'|| dataRole.role==='superAdmin'">
                    <button type="button" class="btn btn-success" (click)="edit(item)"><i class="bi bi-pencil-fill"></i></button>
                    
                </td>
                <td *ngIf="dataRole.role==='superAdmin'">
                    <button type="button" class="btn btn-danger" (click)="deleteOpp(item)"><i class="bi bi-trash3"></i></button>
                    
                </td>
                <td>
                    <button type="button" class="btn btn-warning" (click)="favOpp(item)"><i class="bi bi-bookmark-star-fill"></i></button>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="view">
    <form style="width: 50rem;padding-left: 20rem ;margin-left: 23rem;" *ngFor="let item of EditArray">
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form6Example3" class="form-control" #BranchName value="{{ item.BranchName }}"
                name="BranchName" />
            <label class="form-label" for="form6Example3">Branch name</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form6Example6" class="form-control" #BranchId value="{{ item.BranchId }}"
                name="BranchId" />
            <label class="form-label" for="form6Example6">Branch Id</label>
        </div>

        <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4"
            (click)="formBranchEditData(BranchId.value,BranchName.value)">Update</button>
    </form>
</div>
