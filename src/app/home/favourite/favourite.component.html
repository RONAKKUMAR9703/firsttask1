

<button routerLink="/home" class="btn btn-primary" style="margin: 2rem;">Home </button>
<h1 style="text-align: center;color: crimson; margin-top: 1.5rem;">Your Favourites</h1>
         
<div class="table-wrapper"> 
    
    <table id="t" class="fl-table">
        <thead>
            <tr>
                <th>Company Id</th>
                <th>Employee Name</th>
                <th>Company Name</th>
                <th>Branch Name</th>
                
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of userarray">
                <td>{{ item.Id }}</td>
                <td>{{ item. EmpName }}</td>
                <td>{{ item. CompanyName }}</td>
                <td>{{ item. BranchName }}</td>

               
            </tr>
        </tbody>
    </table>

</div>
