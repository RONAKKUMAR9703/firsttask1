<div class="table-wrapper">
    <table id="t" class="fl-table">
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Company Id</th>
                <th *ngIf="dataRole.role==='Admin'|| dataRole.role==='superAdmin'">Edit</th>
                <th *ngIf="dataRole.role==='superAdmin'">Delete</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let item of viewArray2">
                <td>{{ item. CompanyName }}</td>
                <td>{{ item.CompanyId }}</td>
                <td *ngIf="dataRole.role==='Admin'|| dataRole.role==='superAdmin'">
                    <a (click)="edit(item)"><i class="bi bi-pencil"></i></a>
                </td>
                <td *ngIf="dataRole.role==='superAdmin'">
                    <a (click)="delete(item)"><i class="bi bi-trash"></i></a>
                </td>
            </tr>


        </tbody>
    </table>
</div>


<div *ngIf="view">
    <form style="width: 50rem;padding-left: 20rem; margin-left: 23rem;" *ngFor="let item of EditArray">
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form6Example3" class="form-control" #CompanyName value="{{ item.CompanyName }}"
                name="BranchName" />
            <label class="form-label" for="form6Example3">Company name</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form6Example6" class="form-control" #CompanyId value="{{ item.CompanyId }}"
                name="BranchId" />
            <label class="form-label" for="form6Example6">Company Id</label>
        </div>

        <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4"
            (click)="formCompanyEditData(CompanyId.value,CompanyName.value)">Update</button>
    </form>
</div>
