<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5 mt-1">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
            <form #formdata="ngForm" (ngSubmit)="registerUser(formdata.value)">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" ngModel placeholder="name@example.com"
                  name="UserName">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword" ngModel placeholder="Password"
                  name="pass">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" ngModel placeholder="Password"
                  name="cfpass">
                <label for="floatingPassword">Confirm Password</label>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Register</button>
              </div>
              <div class="d-grid mt-4">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="button"
                  routerLink="/">LogIn</button>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
